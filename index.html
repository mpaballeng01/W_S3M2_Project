  <h1>Advanced Functions</h1>
  <p>Please load this file in VSCode and Chrome, and open the Console in Chrome Dev Tools.</p>
  <p>Work through the challenges found inside the script tag in this document,
    until the Console reports all tests passing.</p>

  <script>
    // In CHALLENGES 1-8 you will flesh out some functions.

    // To do this, translate each ğŸ§  set of instructions into a working function.
    // â— Functions are already scaffolded as arrow functions.
    // â— Watch the Guided Project to learn proper debugging technique.

    // ğŸ‘‰ CHALLENGE 1
    // ğŸ§  The function processSingleLearner takes a learner object as its argument, and returns it after some modifications.
    // ğŸ§  If the learner has a "lovesJS" property set to 0, we need to set it to false.
    // ğŸ§  If the learner has a "lovesJS" property set to 1, we need to set it to true.
    // ğŸ¤” The reason is that in some databases, Booleans true and false are actually stored as 1 and 0 respectively.
    // ğŸ¤” But real Booleans are easier to work with, and that is why we might need a function like this!
    // ğŸ§  Examples of usage:
    // processSingleLearner({ name: "Elisabeth", lovesJS: 1 }) // should return { name: "Elisabeth", lovesJS: true }
    // processSingleLearner({ name: "Pete", age: 23, lovesJS: 0 }) // should return { name: "Pete", age: 23, lovesJS: false }
    function processSingleLearner(learner) {
        if (learner.lovesJS === 1) {
          learner.lovesJS = true;
        } else if (learner.lovesJS === 0) {
          learner.lovesJS = false;
        }
        return learner;
      }
    // ğŸ‘‰ CHALLENGE 2
    // ğŸ§  The function processLearnerLoop takes an array of learner objects as its argument, and returns it after some modifications.
    // ğŸ§  For each learner, if the learner has a "lovesJS" property set to 0, we need to set it to false.
    // ğŸ§  For each learner, if the learner has a "lovesJS" property set to 1, we need to set it to true.
    // ğŸ§  Examples of usage:
    // processSingleLearner([{ name: "Elisabeth", lovesJS: 1 },{ name: "Pete", age: 23, lovesJS: 0 }])
    //   should return [{ name: "Elisabeth", lovesJS: true },{ name: "Pete", age: 23, lovesJS: false }]
    // â— Notes:
    // ğŸ§  There are many approaches to this problem: using a loop, using forEach, using map...
    // ğŸ§  Solve this challenge using a for/in loop or a for loop.
    function processLearnersLoop(learners) {
        for (let i = 0; i < learners.length; i++) {
          if (learners[i].lovesJS === 0) {
            learners[i].lovesJS = false;
          } else if (learners[i].lovesJS === 1) {
            learners[i].lovesJS = true;
          }
        }
        return learners;
      }
    // ğŸ‘‰ CHALLENGE 3
    // ğŸ§  The function processLearnerForEach takes an array of learner objects as its argument, and returns it after some modifications.
    // ğŸ§  It is an alternate implementation of the function processLearnersLoop above.
    // â— Notes:
    // ğŸ§  Solve this challenge using the forEach method of the learners array.
    // ğŸ§  Use arrow functions whenever possible.
    function processLearnerForEach(learners) {
        for (let i = 0; i < learners.length; i++) {
          if (learners[i].lovesJS === 0) {
            learners[i].lovesJS = false;
          } else if (learners[i].lovesJS === 1) {
            learners[i].lovesJS = true;
          }
        }
        return learners;
      }

    // ğŸ‘‰ CHALLENGE 4
    // ğŸ§  The function processLearnerMap takes an array of learner objects as its argument, and returns a new array.
    // ğŸ§  It is an alternate implementation of the function processLearnersLoop above.
    // â— Notes:
    // ğŸ§  Solve this challenge using the map method of the learners array.
    // ğŸ§  Use arrow functions.
    function processLearnerMap(learners) {
        return learners.map((learner) => ({
          ...learner,
          lovesJS: learner.lovesJS === 1 ? true : false,
        }));
      }

    // ğŸ‘‰ CHALLENGE 5
    // ğŸ§  The function getJavaScriptLoversForEach takes an array of learner objects and returns an array or a string.
    // ğŸ§  The returned array must contain only the learners who love JavaScript.
    // ğŸ§  However, if nobody loves JavaScript the function returns the string "no JS lovers here!".
    // ğŸ§  Another complication is that the lovesJS prop on the learner could be a Boolean (false/true) or a number (0/1).
    // â— Notes:
    // ğŸ§  Solve this challenge using the forEach method of the learners array.
    // ğŸ§  You will need to declare a result array into which you push learners from inside your forEach loop.
    function getJavaScriptLoversForEach(learners) {
        let result = [];
        learners.forEach((learner) => {
          if (learner.lovesJS === 1 || learner.lovesJS === true) {
            result.push(learner);
          }
        });
        return result.length > 0 ? result : "no JS lovers here!";
      }
    // ğŸ‘‰ CHALLENGE 6
    // ğŸ§  The function getJavaScriptLoversFilter takes an array of learner objects and returns an array or a string.
    // ğŸ§  It should work exactly the same as the getJavaScriptLoversForEach function above.
    // â— Notes:
    // ğŸ§  Solve this challenge using the filter method of the learners array.
    function getJavaScriptLoversFilter(learners) {
        return learners.filter(
          (learner) => learner.lovesJS === 1 || learner.lovesJS === true
        ).length > 0
          ? learners.filter(
              (learner) => learner.lovesJS === 1 || learner.lovesJS === true
            )
          : "no JS lovers here!";
      }

    // ğŸ‘‰ CHALLENGE 7
    // ğŸ§  The function sumOddInts takes an array of integers as its argument and returns an array with two elements.
    // ğŸ§  The first element is a number which is the sum of the odd integers in the original array.
    // ğŸ§  The second element is an array containing only the odd numbers from the original array, in the same order.
    // ğŸ§  Examples of usage:
    // sumOddInts([0, 1, 2, 3, 4, 5]) // should return [9, [1, 3, 5]]
    // sumOddInts([2, 5, 1, 4, 0]) // should return [6, [5, 1]]
    // sumOddInts([2, 6]) // should return [0, []]
    // sumOddInts([]) // should return [0, []]
    // â— Notes:
    // ğŸ§  This could be solved by using filter to make an array of odd integers, and then using forEach to add them up.
    // ğŸ§  Or you could opt for solving everything with a single forEach which is the recommended approach (saves a loop).
    function sumOddInts(arr) {
        let sum = 0;
        let oddInts = [];
        arr.forEach((num) => {
          if (num % 2 !== 0) {
            sum += num;
            oddInts.push(num);
          }
        });
        return [sum, oddInts];
      }

    // ğŸ‘‰ CHALLENGE 8
    // ğŸ§  The function checkInts takes any number of arguments, but each argument is an integer.
    // ğŸ§  The return value is a new array of strings, its length equal to the number of arguments passed.
    // ğŸ§  Each string is "even" if the integer was even, or "odd" if it was odd.
    // ğŸ§  If no arguments are passed however, return the string "pass some arguments, yo!".
    // ğŸ§  Examples of usage:
    // checkInts(0, 1, 2, 3, 4, 5) // should return ["even", "odd","even", "odd","even", "odd"]
    // checkInts(2, 5, 1, 4, 0) // should return ["even", "odd", "odd", "even", "even"]
    // checkInts(2, 6) // should return ["even", "even"]
    // â— Notes:
    // ğŸ§  Solve this problem using rest parameters and map.
    function checkInts(...ints) {
        if (ints.length === 0) return "pass some arguments, yo!";
        return ints.map((int) => (int % 2 === 0 ? "even" : "odd"));
      }

    // ğŸ§ª TESTS, do not work below this line
    // ğŸ§ª TESTS, do not work below this line
    // ğŸ§ª TESTS, do not work below this line
    runTests('CHALLENGE 1 - processSingleLearner', processSingleLearner, [
      [[{ lovesJS: 1 }], { lovesJS: true }],
      [[{ lovesJS: 0 }], { lovesJS: false }],
      [[{ name: "Elisabeth", lovesJS: 1 }], { name: "Elisabeth", lovesJS: true }],
      [[{ name: "Pete", age: 23, lovesJS: 0 }], { name: "Pete", age: 23, lovesJS: false }],
    ])
    const processLearnersTest = [
      [[[{ name: "Elisabeth", lovesJS: 1 }, { name: "Pete", age: 23, lovesJS: 0 }]], [{ name: "Elisabeth", lovesJS: true }, { name: "Pete", age: 23, lovesJS: false }]],
      [[[{ lovesJS: 1 }, { lovesJS: 0 }, { lovesJS: 1 }, { lovesJS: 0 }]], [{ lovesJS: true }, { lovesJS: false }, { lovesJS: true }, { lovesJS: false }]],
    ]
    runTests('CHALLENGE 2 - processLearnersLoop', processLearnersLoop, processLearnersTest)
    runTests('CHALLENGE 3 - processLearnerForEach', processLearnerForEach, processLearnersTest)
    runTests('CHALLENGE 4 - processLearnerMap', processLearnerMap, processLearnersTest)
    const getJavaScriptLoversTest = [
      [[[{ name: "Elisabeth", lovesJS: 1 }, { name: "Pete", age: 23, lovesJS: 0 }]], [{ name: "Elisabeth", lovesJS: 1 }]],
      [[[{ name: "Elisabeth", lovesJS: false }, { name: "Pete", age: 23, lovesJS: true }]], [{ name: "Pete", age: 23, lovesJS: true }]],
      [[[{ lovesJS: 1 }, { lovesJS: 0 }, { lovesJS: true }, { lovesJS: false }]], [{ lovesJS: 1 }, { lovesJS: true }]],
      [[[{ lovesJS: false }, { lovesJS: 0 }, { lovesJS: false }]], "no JS lovers here!"],
    ]
    runTests('CHALLENGE 5 - getJavaScriptLoversForEach', getJavaScriptLoversForEach, getJavaScriptLoversTest)
    runTests('CHALLENGE 6 - getJavaScriptLoversFilter', getJavaScriptLoversFilter, getJavaScriptLoversTest)
    runTests('CHALLENGE 7 - sumOddInts', sumOddInts, [
      [[[0, 1, 2, 3, 4, 5]], [9, [1, 3, 5]]],
      [[[2, 5, 1, 4, 0]], [6, [5, 1]]],
      [[[2, 6]], [0, []]],
      [[[]], [0, []]],
    ])
    runTests('CHALLENGE 8 - checkInts', checkInts, [
      [[0, 1, 2, 3, 4, 5], ["even", "odd", "even", "odd", "even", "odd"]],
      [[2, 5, 1, 4, 0], ["even", "odd", "odd", "even", "even"]],
      [[2, 6], ["even", "even"]],
      [[3, 5], ["odd", "odd"]],
      [[], "pass some arguments, yo!"],
    ])
    function runTests(testName, func, tests) {
      let results = []
      tests.forEach(test => {
        const argsList = test[0]
        const expected = JSON.stringify(test[1])
        const actual = JSON.stringify(func.apply(null, JSON.parse(JSON.stringify(argsList))))
        results.push([argsList, expected, actual])
      })
      console.log('\n' + testName)
      if (results.every(result => result[1] === result[2])) console.log('\tâœ… All tests pass')
      else results.forEach((result, idx) => {
        if (result[1] === result[2]) console.log(`\tâœ… Test ${idx + 1} passes`)
        else console.log(`\tâŒ Test ${idx + 1} fails: ${func.name}(${result[0]
          .map(JSON.stringify)}) should return ${result[1]} but returns ${result[2]}`)
      })
    }
  </script>
